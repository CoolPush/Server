environments:
  # 项目名称
  project_name: CoolPush
  # 服务地址端口配置
  server: :443
  https:
    # 是否开启 https 默认开启 http
    enable: true
    # 证书地址
    cert_file: cert.crt
    # 私钥地址
    key_file: key.key
  # oauth授权
  oauth:
    github:
      client_id:
      client_secret:
    gitee:
      client_id:
      client_secret:
      callback:
    osc:
      client_id:
      client_secret:
      callback:
    qq:
      client_id:
      client_secret:
      callback:
  # jwt 配置项
  jwt:
    skey:
    issuer: CoolPush
    subject: cool_push_auth_login
    expires: 86400
  # mysql连接
  mysql:
  # 发起send的地址 不需要端口
  cqhttp: http://127.0.0.1
  # 机器人列表 QQ:PORT
  robots:
    2292066393: :5710
    2277671372: :5711
  # 微信推送token
  wxpusher_token:
  # 可用的邮箱列表
  email_list:
    - host:
      port:
      username:
      password:
  wework:
    agent_id:
    corp_id:
    secret:
    callback_token:
    callback_encoding_aes_key:
    callback_url:
  redis:
    addr: 127.0.0.1:1
    password: 123
    db: 1
